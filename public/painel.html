<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Administrativa - Restaurante</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Área Administrativa</h1>
            <nav>
                <ul class="admin-menu">
                    <li><a href="#dashboard">Dashboard</a></li>
                    <li><a href="#menu">Gerenciar Cardápio</a></li>
                    <li><a href="#reservations">Reservas</a></li>
                    <li><a href="#settings">Configurações</a></li>
                </ul>
            </nav>
        </header>

        <main class="admin-main">
            <section id="dashboard">
                <h2>Dashboard</h2>
                <p>Resumo das atividades do restaurante.</p>
            </section>

            <section id="menu">
                <h2>Gerenciar Cardápio</h2>
                <form id="menu-form">
                    <label for="item-name">Nome do Item:</label>
                    <input type="text" id="item-name" name="item-name" required>

                    <label for="item-price">Preço:</label>
                    <input type="number" id="item-price" name="item-price" step="0.01" required>

                    <label for="item-description">Descrição:</label>
                    <textarea id="item-description" name="item-description"></textarea>

                    <button type="submit">Adicionar Item</button>
                </form>
                <div id="menu-items"></div>
            </section>

            <section id="reservations">
                <h2>Reservas</h2>
                <ul id="reservation-list">
                    <!-- Lista de reservas será inserida aqui dinamicamente -->
                </ul>
            </section>

            <section id="settings">
                <h2>Configurações</h2>
                <p>Configurações do sistema administrativo.</p>
            </section>
        </main>
    </div>
</body>
</html>
